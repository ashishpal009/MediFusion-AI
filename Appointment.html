<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      body {
        /* Background Image with Overlay */
        background-image: url('https://static.vecteezy.com/system/resources/previews/016/699/936/original/book-doctor-appointment-online-flat-banner-template-making-visit-poster-leaflet-printable-color-designs-editable-flyer-page-with-text-space-vector.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        color: white; /* Text color on top of background */
        background-attachment: fixed;
        height: 100vh; /* Full height */
      }

      /* Optional: Adding a color overlay */
      .overlay {
        background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% transparency */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }

      .container {
        position: relative;
        z-index: 1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
      }

      /* Smaller form fields */
      .form-control {
        font-size: 14px; /* Smaller font size */
        padding: 6px 10px; /* Smaller padding */
        max-width: 100%;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 14px; /* Smaller button font */
        padding: 6px 12px; /* Smaller padding */
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    </style>
  </head>
  <body>

    <div class="overlay"></div>

    <div class="container my-4 mt-4">
      <h4>Book an Appointment</h4>
      <p>Please fill in the form below to book an appointment with us. We will get back to you as soon as possible.</p>

      <!-- Appointment Booking Form -->
      <form action="https://formspree.io/f/xwpkdjln" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Your Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Preferred Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Additional Information</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Any additional info?" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Appointment Request</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      document.body.style.backgroundColor = "#e3f2fd";  // Light blue color
      // You can also dynamically change the background image here
      // document.body.style.backgroundImage = "url('your-new-image-url.jpg')";
    </script>
  </body>
</html>
